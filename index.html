<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewards Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- PROFESSIONAL THEME (Matches Telegram Dark/Light Mode) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            text-align: center;
        }

        h2, h3 { margin: 0 0 10px; }
        p { margin: 5px 0; opacity: 0.8; }

        .points-display {
            font-size: 32px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
            margin: 10px 0;
        }

        /* --- BUTTONS --- */
        .btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: opacity 0.2s;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn:active { opacity: 0.8; }
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-color, #3390ec);
        }

        /* --- LEADERBOARD LIST --- */
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .list-item:last-child { border-bottom: none; }

    </style>
</head>
<body>

    <div class="card">
        <h2 id="username">Guest</h2>
        <p>Your Balance</p>
        <div class="points-display">0 Pts</div>
        <p style="font-size: 12px;">Refreshed just now</p>
    </div>

    <div class="card">
        <h3>üí∞ Earn Points</h3>
        <p>Visit our sponsor to support the bot.</p>
        <button onclick="openAd()" class="btn">üöÄ Open Ad & Earn</button>
    </div>

    <div class="card">
        <h3>üì¢ Active Tasks</h3>
        <p>Join our channel to verify your account.</p>
        <a id="channelBtn" href="#" target="_blank" class="btn btn-outline">1. Join Channel</a>
        <button onclick="verifyJoin()" class="btn">2. Verify & Get Reward</button>
    </div>

    <div class="card">
        <h3>üèÜ Top Users</h3>
        <div id="leaderboard">
            <div class="list-item"><span>1. Alex</span><span>1500 pts</span></div>
            <div class="list-item"><span>2. Maria</span><span>1200 pts</span></div>
            <div class="list-item"><span>3. John</span><span>950 pts</span></div>
        </div>
    </div>

    <script>
        // 1. INITIALIZE TELEGRAM WEB APP
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make it full screen

        // 2. CONFIGURATION
        const ADSTERRA_LINK = "https://www.effectivegatecpm.com/raq9vg0n20?key=7f81c3bf1ee3041af7837ee61d0ad5e2"; // REPLACE WITH YOUR ADSTERRA DIRECT LINK
        const CHANNEL_LINK = "https://t.me/TipStream"; // REPLACE WITH YOUR CHANNEL

        // 3. SET USER DATA
        // This gets the user's name from Telegram automatically
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
        }

        // Set Channel Link
        document.getElementById('channelBtn').href = CHANNEL_LINK;

        // 4. FUNCTIONS
        function openAd() {
            // Opens Adsterra link inside Telegram or external browser
            tg.openLink(ADSTERRA_LINK); 
        }

        function verifyJoin() {
            // Sends a signal back to the bot to check membership
            tg.sendData("verify_channel_join"); 
            // Optional: Close the web app after clicking
            // tg.close(); 
        }

        // Note: Real-time point fetching requires a more complex backend API. 
        // For now, this is a UI template.
    </script>
</body>
</html>
