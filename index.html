<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bot Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f0f2f5);
            --text-color: var(--tg-theme-text-color, #000000);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { 
            background: var(--bg-color); color: var(--text-color); 
            font-family: sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .card {
            background: var(--card-bg); width: 100%; max-width: 380px;
            padding: 20px; border-radius: 12px; margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center;
            box-sizing: border-box;
        }
        h2 { margin-top: 0; }
        .btn {
            background: var(--btn-color); color: var(--btn-text);
            padding: 12px; border-radius: 8px; width: 100%;
            border: none; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 10px; display: block;
            text-decoration: none; box-sizing: border-box;
        }
        .btn-outline {
            background: transparent; border: 2px solid var(--btn-color);
            color: var(--btn-color);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="uName">Loading...</h2>
        <p>Your Balance: <b style="font-size: 20px;">0 Pts</b></p>
    </div>

    <div class="card">
        <h3>ðŸ’° Daily Bonus</h3>
        <p>Visit our sponsor to unlock rewards.</p>
        <button onclick="goAd()" class="btn">ðŸš€ Claim Bonus</button>
    </div>

    <div class="card">
        <h3>ðŸ“¢ Mandatory Task</h3>
        <p>Join our channel to use the bot.</p>
        <a id="joinLink" href="#" target="_blank" class="btn btn-outline">1. Join Channel</a>
        <button onclick="verify()" class="btn">2. Verify & Earn Points</button>
    </div>

    <script>
        // CONFIG
        const ADSTERRA_LINK = "https://www.google.com"; // PUT YOUR ADSTERRA LINK HERE
        const CHANNEL_LINK = "https://t.me/TipStream"; // PUT YOUR CHANNEL LINK HERE

        const tg = window.Telegram.WebApp;
        tg.expand();

        // Setup User Info
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('uName').innerText = tg.initDataUnsafe.user.first_name;
        } else {
            document.getElementById('uName').innerText = "Guest User";
        }

        document.getElementById('joinLink').href = CHANNEL_LINK;

        // ACTIONS
        function goAd() {
            tg.openLink(ADSTERRA_LINK);
        }

        function verify() {
            // Sends data back to the Google Script Bot
            tg.sendData("verify_channel_join");
        }
    </script>
</body>
</html>
