<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #000000; --card: #111111; --gold: #FFD700; --white: #FFFFFF; --gray: #AAAAAA; }
        body { background-color: var(--bg); color: var(--white); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* HEADER */
        .header { background: linear-gradient(180deg, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0) 100%); padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .balance-amount { font-size: 36px; font-weight: 800; color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; width: 100%; background-color: var(--card); border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { color: var(--gray); font-size: 12px; cursor: pointer; text-align: center; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--gold); }

        /* COMPONENTS */
        .section { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        .card { background-color: var(--card); border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background-color: var(--gold); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .btn:disabled { background-color: #333; color: #666; }
        
        /* LOCK SCREEN */
        .locked-overlay { text-align: center; padding: 40px 20px; border: 1px solid var(--gold); border-radius: 10px; background: rgba(255, 215, 0, 0.05); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--gold); font-size: 24px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color:#888; font-size:14px;">Current Balance</div>
        <div class="balance-amount"><span id="userBalance">0</span> <i class="fas fa-coins"></i></div>
    </div>

    <!-- HOME TAB -->
    <div id="home" class="section active">
        <!-- Verification Status -->
        <div id="verificationCard" class="card" style="display:block; text-align:center; border-color: #d63031;">
            <h4 style="margin:0; color:#d63031"><i class="fas fa-exclamation-circle"></i> Action Required</h4>
            <p style="color:#aaa; font-size:13px;">You must join our channel to unlock tasks.</p>
            <button class="btn" style="width:100%; margin-top:10px; background:#fff; color:#000" onclick="Telegram.WebApp.openTelegramLink('https://t.me/tipstream')">Open Channel</button>
            <button id="btnCheckSub" class="btn" style="width:100%; margin-top:10px;" onclick="fetchUserData(true)">Check Subscription</button>
        </div>

        <div class="card" style="display:block; text-align:center;">
            <h3>Referral System</h3>
            <p style="color:#aaa; font-size:13px; margin-bottom:15px;">Invite friends = 100 coins!</p>
            <button class="btn" style="width:100%; background:transparent; border:1px solid var(--gold); color:var(--gold)" onclick="copyReferral()">Copy Link</button>
        </div>

        <div class="card" style="display:block; text-align:center;">
            <h3>Withdraw</h3>
            <p style="color:#aaa; font-size:13px; margin-bottom:15px;">Min: 10,000 Coins</p>
            <button id="btnWithdraw" class="btn" style="width:100%" onclick="requestWithdraw()">Request Payout</button>
        </div>
    </div>

    <!-- TASKS TAB -->
    <div id="tasks" class="section">
        <h3 style="color:var(--gold)">Available Tasks</h3>
        
        <div id="lockedView" class="locked-overlay" style="display:none;">
            <i class="fas fa-lock" style="font-size:40px; color:var(--gold); margin-bottom:20px;"></i>
            <h3>Tasks Locked</h3>
            <p style="color:#aaa">Please verify your channel subscription in the Home tab to access tasks.</p>
        </div>

        <div id="taskList"></div>
    </div>

    <!-- LEADERBOARD TAB -->
    <div id="leaderboard" class="section">
        <h3 style="color:var(--gold)">Top Miners</h3>
        <div class="card" style="display:block" id="leaderboardList"></div>
    </div>

    <!-- NAV BAR -->
    <div class="navbar">
        <div class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item" onclick="switchTab('tasks', this)"><i class="fas fa-list-check"></i> Tasks</div>
        <div class="nav-item" onclick="switchTab('leaderboard', this)"><i class="fas fa-trophy"></i> Top</div>
    </div>

    <div id="loading"><i class="fas fa-spinner fa-spin"></i></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // CONFIGURATION
        const API_URL = 'https://script.google.com/macros/s/AKfycbwmbTVenIW9iU9xSPdotUWY7-UpjUixax1eiIm2yl0-3vVKADStpiFIq5Hm_2bXh0AQ/exec';
        
        let userId = tg.initDataUnsafe?.user?.id || 'TEST_USER';
        let userName = tg.initDataUnsafe?.user?.first_name || 'Guest';
        let currentBalance = 0;
        let isVerified = false;

        document.addEventListener('DOMContentLoaded', () => {
            if (API_URL.includes('YOUR_GOOGLE')) {
                alert("Please replace 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL' in the code with your actual deployment URL.");
            }
            fetchUserData();
        });

        async function fetchUserData(manualCheck = false) {
            if(manualCheck) {
                document.getElementById('btnCheckSub').innerText = "Checking...";
                document.getElementById('btnCheckSub').disabled = true;
            } else {
                showLoading(true);
            }

            try {
                // 'cache: no-store' ensures we don't use cached results
                const res = await fetch(`${API_URL}?action=getUser&userId=${userId}&name=${userName}&forceUpdate=${manualCheck}&t=${Date.now()}`, {
                    cache: "no-store",
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                
                const data = await res.json();
                
                if (data.success) {
                    currentBalance = data.balance;
                    isVerified = data.isMember;
                    document.getElementById('userBalance').innerText = currentBalance;
                    
                    // Update UI based on verification
                    const vCard = document.getElementById('verificationCard');
                    if(isVerified) {
                        vCard.style.display = 'none'; // Hide warning
                        if(manualCheck) tg.showAlert("Verification Successful! Tasks unlocked.");
                        // Refresh tasks immediately if verifying
                        fetchTasks(); 
                    } else {
                        vCard.style.display = 'block'; // Show warning
                        if(manualCheck) {
                            tg.showAlert("Status: Not Joined.\n\nTroubleshooting:\n1. Ensure you joined the channel.\n2. Ensure the Bot is an ADMIN in the channel.\n3. Wait 1 min and try again.");
                        }
                    }
                    updateWithdrawBtn();
                }
            } catch (e) { 
                console.error(e);
                if(manualCheck) tg.showAlert("Connection Error. Please check your internet or the Bot configuration.");
            }
            
            if(manualCheck) {
                document.getElementById('btnCheckSub').innerText = "Check Subscription";
                document.getElementById('btnCheckSub').disabled = false;
            } else {
                showLoading(false);
            }
        }

        async function fetchTasks() {
            // Only block UI if we are sure they are not verified
            if(!isVerified) {
                document.getElementById('taskList').style.display = 'none';
                document.getElementById('lockedView').style.display = 'block';
                return;
            }

            document.getElementById('lockedView').style.display = 'none';
            document.getElementById('taskList').style.display = 'block';
            showLoading(true);
            
            try {
                const res = await fetch(`${API_URL}?action=getTasks&userId=${userId}&t=${Date.now()}`, { cache: "no-store" });
                const data = await res.json();
                const list = document.getElementById('taskList');
                
                if (data.success && data.tasks.length > 0) {
                    list.innerHTML = data.tasks.map(t => `
                        <div class="card" id="card-${t.id}">
                            <div>
                                <h4 style="margin:0; color:#fff">${t.desc}</h4>
                                <p style="margin:5px 0 0; color:var(--gold)">+${t.reward}</p>
                            </div>
                            <button id="btn-${t.id}" class="btn" onclick="startTask('${t.id}', '${t.link}', ${t.reward})">Start</button>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p style="text-align:center; color:#555">No new tasks available.</p>';
                }
            } catch (e) { console.error(e); }
            showLoading(false);
        }

        async function fetchLeaderboard() {
            showLoading(true);
            try {
                const res = await fetch(`${API_URL}?action=getLeaderboard&t=${Date.now()}`, { cache: "no-store" });
                const data = await res.json();
                document.getElementById('leaderboardList').innerHTML = data.leaderboard.map((u, i) => `
                    <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;">
                        <div><span style="color:var(--gold); width:25px; font-weight:bold">#${i+1}</span> ${u.name}</div>
                        <div style="color:var(--gold)">${u.balance}</div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
            showLoading(false);
        }

        // Logic
        function startTask(taskId, link, reward) {
            const btn = document.getElementById(`btn-${taskId}`);
            window.open(link, '_blank');
            btn.disabled = true;
            btn.innerText = "Wait 5s...";
            setTimeout(() => {
                btn.innerText = "Claim";
                btn.disabled = false;
                btn.onclick = () => claimTask(taskId, reward, btn);
            }, 5000);
        }

        async function claimTask(taskId, reward, btn) {
            btn.innerText = "Checking...";
            btn.disabled = true;
            try {
                const res = await fetch(`${API_URL}?action=completeTask&userId=${userId}&taskId=${taskId}&reward=${reward}`);
                const data = await res.json();
                if (data.success) {
                    currentBalance = data.newBalance;
                    document.getElementById('userBalance').innerText = currentBalance;
                    document.getElementById(`card-${taskId}`).style.display = 'none'; // Remove from view
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert(`Success! You earned ${reward} coins.`);
                } else {
                    alert(data.message); // Already done
                    document.getElementById(`card-${taskId}`).style.display = 'none';
                }
            } catch (e) { btn.innerText = "Error"; }
        }

        async function requestWithdraw() {
            if(currentBalance < 10000) return;
            if(!confirm("Request withdrawal?")) return;
            showLoading(true);
            try {
                const res = await fetch(`${API_URL}?action=withdraw&userId=${userId}&name=${userName}`);
                const data = await res.json();
                alert(data.message);
                fetchUserData();
            } catch (e) { alert("Error"); }
            showLoading(false);
        }

        function copyReferral() {
            navigator.clipboard.writeText(`https://t.me/UjGroup_BOT?start=${userId}`);
            tg.showAlert("Link copied!");
        }

        function updateWithdrawBtn() {
            const btn = document.getElementById('btnWithdraw');
            if (currentBalance < 10000) {
                btn.disabled = true;
                btn.innerText = `Need ${10000 - currentBalance} more`;
            } else {
                btn.disabled = false;
                btn.innerText = "Withdraw Funds";
            }
        }

        function switchTab(tabId, navEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            navEl.classList.add('active');
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'tasks') fetchTasks();
            if(tabId === 'leaderboard') fetchLeaderboard();
        }
        function showLoading(show) { document.getElementById('loading').style.display = show ? 'block' : 'none'; }
    </script>
</body>
</html>
